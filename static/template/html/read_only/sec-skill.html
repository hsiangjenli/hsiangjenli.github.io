<section id="skill">
    <div class="container">
        <h3>Skill</h3>
        {% for category in SKILL %}

        <h4 style="text-transform: capitalize;">{{ category | replace('_', '/') }}</h4>
            {% for skill in SKILL[category] %}
                <ul>
                    <li class="b">{{ skill.info.image.icon | safe }} {{ skill.english.title }}</li>
                    {% for des in skill.english.description %}
                    <li class="annot large" style="margin-left: calc(40px + 1em); list-style-type: '-';">{{ des }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        {% endfor %}
    </div>
</section>
